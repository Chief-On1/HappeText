      <div class="container">
      <section id="contact-us">
         <h2>Contact us</h2>
         <div class="feedback-div" id="feedback-div"></div>
         <div class="form-box">
            
    <form method="POST" id="contactForm" autocomplete="on">
    <div class="input-group">
       <div class="input-field">
        <label for="cName">Your Name:</label>
        <input autofocus type="text" id="cName" placeholder="Enter Your Full Name..." autocomplete="name" name="uName" minlength="5" maxlength="20" required/>
    </div>
    <div class="confirmPotField">
       <label for="confirmPot2">Leave it blank:</label>
       <input type="text" name="pot" id="confirmPot2" autocomplete="off" aria-hidden="true"/>
    </div>
    <div class="input-field">
        <label for="cEmail">Your Email:</label>
        <input type="email" id="cEmail" placeholder="Enter Your Email Address..." autocomplete="email" name="uEmail" required/>
    </div></div>
    <div class="input-field">
        <label for="textMessage">Message:</label>
           <div class="div">
              <textarea id="textMessage" placeholder="Enter your message here..." required name="messageBody" minlength="20" maxlength="200"></textarea>
           <span id="charCount" class="charCount">0/200</span>
           </div>
    </div>
    <button type="submit">Submit</button>
    <div id="errorMessage"></div>
</form>
</div>
